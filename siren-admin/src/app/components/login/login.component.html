<div class="container" style="margin-top: 30vh;">
  <div class="card">
    <div class="card-header bg-primary light" style="color: #FFF">Login to Sirenâ„¢</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">username:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" (keyup)="usernameChange($event)">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control"  (keyup)="passwordChange($event)">
          </div>
        </div>
      </form>
    </div>
    <div class="card-footer">
      <div class="form-group" as={Row}>
        <button type="submit" class="btn btn-success" style="float: right" (click)="login()" [disabled]="username==='' || password === ''">Login</button>
      </div>
    </div>
  </div>
</div>
