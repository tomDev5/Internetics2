<div class="modal fade" id="addUserModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add user to room</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Select user:</label>
                  <div class="col-sm-10">
                    <select required class="form-control" id="exampleFormControlSelect1" [(ngModel)]="selectedValue" name="first" placeholder="select...">
                      <option *ngFor="let user of userList" [ngValue]="user">@{{ user._id }} - {{ user.name }}</option>
                    </select>
                  </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" #closebutton>Cancel</button>
          <button type="button" class="btn btn-primary" (click)="onAddClick()" [disabled]="selectedValue._id===''">Add</button>
        </div>
      </div>
    </div>
  </div>
